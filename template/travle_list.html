{% block body %}

<a href="/tour_form" class="btn">Create a new Tour</a>
<section class="flex flex-row flex-wrap mx-auto">
    {% for temp in data %}
    <!-- Card Component -->
      <div
        class="transition-all duration-150 flex w-full px-4 py-6 md:w-1/2 lg:w-1/3"
      >
    
      
    
    
        <div
          class="flex flex-col items-stretch min-h-full pb-4 mb-6 transition-all duration-150 bg-white rounded-lg shadow-lg hover:shadow-2xl"
        >
          <div class="md:flex-shrink-0">
            <img
              src="{{temp.image}}"
              alt="Blog Cover"
              class="object-fill w-full rounded-lg rounded-b-none md:h-56"
            />
          </div>
          <div class="flex items-center justify-between px-4 py-2 overflow-hidden">
            <span class="text-xs font-medium text-blue-600 uppercase">
              
            </span>
            <div class="flex flex-row items-center">
              <div
                class="text-xs font-medium text-gray-500 flex flex-row items-center mr-2"
              >
                
              
  
              </div>
    
              <div
                class="text-xs font-medium text-gray-500 flex flex-row items-center"
              >
  
              </div>
            </div>
          </div>
          <hr class="border-gray-300" />
          <div class="flex flex-wrap items-center flex-1 px-4 py-1 text-center mx-auto">
            <a href="" class="hover:underline">
              <h2 class="text-2xl font-bold tracking-normal text-gray-800">
               {{temp.intro}}
              </h2>
            </a>
          </div>
          <hr class="border-gray-300" />
          <p
            class="flex flex-row flex-wrap w-full px-4 py-2 overflow-hidden text-sm text-justify text-gray-700"
          >
           {{temp.post}}
          </p>
          <hr class="border-gray-300" />
          <section class="px-4 py-2 mt-2">
            <div class="flex items-center justify-between">
              <div class="flex items-center flex-1">
                <img
                  class="object-cover h-10 rounded-full"
                  src="https://thumbs.dreamstime.com/b/default-avatar-photo-placeholder-profile-icon-eps-file-easy-to-edit-default-avatar-photo-placeholder-profile-icon-124557887.jpg"

                />

                  <a href="" class="font-semibold text-gray-700 hover:underline">
                   Nishi
                  </a>
                  <span class="mx-1 text-xs text-gray-600">{{temp.pub_date}}</span>
                </div>
              </div>
              
            </div>
          </section>
                  <form action="/tour_details" method ="post" id="Systemform2" >
     {% csrf_token %}
     
     <button type="Submit" class="fullbtn"name="System2" value="{{temp.id}}" form="Systemform2" class="read_more">read more</button>
    </form>
        </div>
      </div>

    </section>
